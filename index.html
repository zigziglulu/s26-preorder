<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samsung Galaxy S26 Pre-Orders</title>

  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      background: #070b1a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .wrap {
      width: min(980px, 92vw);
      padding: 18px 0 28px;
      text-align: center;
    }

    img.hero {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      display: block;
    }

    .heroBox {
      position: relative;
    }

    /* Visual-only button (not clickable) */
    .cta {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10%;
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: .2px;
      background: linear-gradient(90deg, rgba(135,206,255,.95), rgba(166,132,255,.95));
      color: #0b1022;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.18);
      pointer-events: none; /* disables clicking */
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      opacity: .75;
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="heroBox">
      <img class="hero" src="hero.png" alt="Samsung Galaxy S26 pre-order announcement" />

      <div class="cta">
        Pre-order now
      </div>
    </div>

    <div class="note">
      Pre-orders for the S26 series end on 10th March.
    </div>

  </main>
</body>
</html>
