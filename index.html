<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Samsung Galaxy S26 pre-order announcement</title>

  <style>
    :root{
      --bg1:#060A16;
      --bg2:#0B1440;
      --card:#0A0F22CC;
      --border:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --shadow: 0 24px 80px rgba(0,0,0,.55);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:34px 16px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 70% 30%, rgba(130,160,255,.25), transparent 55%),
        radial-gradient(900px 500px at 20% 70%, rgba(190,120,255,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .card{
      width:min(560px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .header{
      padding:22px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .title{
      margin:0;
      font-size:22px;
      font-weight:600;
    }

    .hero{
      padding:22px;
      text-align:center;
    }

    .hero img{
      width:100%;
      border-radius:20px;
      transition:transform .25s ease, box-shadow .25s ease;
      cursor:pointer;
    }

    .hero img:hover{
      transform:scale(1.02);
      box-shadow:0 20px 60px rgba(120,150,255,.35);
    }

    .footer{
      padding:18px;
      text-align:center;
      font-size:15px;
      color:var(--muted);
      border-top:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>

<body>
  <main class="card">

    <div class="header">
      <h1 class="title">Samsung Galaxy S26 pre-order announcement</h1>
    </div>

    <div class="hero">
      <a href="https://www.samsung.com/in/smartphones/galaxy-s26-ultra/buy/?cid=in_pd_pmax_google_gs26u_ongoing_gs26u-q126-pmax-inmarket-searchtheme-maxcon-lti-pfm_multi_product-kv-1ur-590000l-2026&gad_source=1&gad_campaignid=23603394401&gbraid=0AAAAADm5iQVgU3eCQkljPsXy0zc4N9FgW&gclid=CjwKCAiA-__MBhAKEiwASBmsBMiZz3G-iI2_ZEW2tygpW-jpv263-KbtTYac4ryW1GBa9-YpJ4JFOBoCUeIQAvD_BwE"
         target="_blank">
        <img src="hero.png" alt="Galaxy S26 Ultra Pre-order" />
      </a>
    </div>

    <div class="footer">
      Pre-orders for the S26 series end on 10th March.
    </div>

  </main>
</body>
</html>
